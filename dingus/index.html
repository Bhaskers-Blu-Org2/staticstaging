<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>atw dingus</title>
    <link rel="stylesheet" href="codemirror/codemirror.css">
    <link rel="stylesheet" href="dingus.css">
</head>
<body>

<div id="input">
    <textarea id="code"></textarea>
    <div id="tools">
        <button type="button" id="clear">
            clear
        </button>
        <p>
            <select id="mode">
                <option value="interp">interpreter</option>
                <option value="compile">compiler</option>
                <option value="webgl">WebGL</option>
            </select>
        </p>
        <p>
            <select id="example">
                <option value="choose" selected disabled>
                    choose an example
                </option>
            </select>
        </p>
        <p id="type"></p>
    </div>
</div>

<div id="output">
    <div id="error"></div>
    <pre id="result"></pre>
    <div id="visual"></div>
    <div id="fps"></div>
    <div id="tree"></div>
    <pre id="compiled"></pre>
</div>

<script type="text/javascript" src="atw.bundle.js"></script>
</body>
</html>
